<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey‘s Daily Blog</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .annotation {
            font-size: 0.8em;
            color: #0066CC;
            margin: 1px 0 12px 0;
            font-style: italic;
            text-align: center;
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
        }
        .sentence {
            white-space: pre-line;
            margin: 8px 0 4px 0;
            font-size: 1.05em;
            word-break: normal;
            word-wrap: break-word;
            line-height: 1.7;
            transition: text-align 0.2s;
        }
        
        .sentence.center {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%; /* 修改为100%，让文本居中但不强制换行 */
        }
        
        .sentence.left {
            text-align: left !important; /* 添加!important确保左对齐 */
            margin-left: 0;
            margin-right: 0;
            padding-left: 16px;
            padding-right: 16px;
            max-width: 100%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification-content i {
            color: #4CAF50;
            font-size: 1.2em;
        }
    </style>
    <style>
        body {
            background-image: url("data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEA...") !important;
            background-size: 100% !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <p class="name">Casey的博客</p>
            <hr>
            <p class="intro">
                欢迎来到我的世界！<br>
                首先，祝你今天有个好心情，<br>
                其他不重要了。<br>
            </p>
        </div>
        <hr>
        <main class="list">
            <script>
                function formatDate(date) {
                    return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,'0')}-${date.getDate().toString().padStart(2,'0')} ${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}:${date.getSeconds().toString().padStart(2,'0')}`;
                }
                
                function sortByTime(container) {
                    const items = Array.from(container.children);
                    items.sort((a, b) => {
                        const timeA = a.getAttribute('data-timestamp');
                        const timeB = b.getAttribute('data-timestamp');
                        return timeB - timeA;
                    });
                    
                    items.forEach(item => container.appendChild(item));
                }
            </script>
            
            <script>
                function addNewEntry(content, timestamp = Date.now(), annotation = '') {
                    const date = new Date(timestamp);
                    const formattedTime = formatDate(date);
                    
                    const entry = document.createElement('div');
                    entry.className = 'entry';
                    entry.setAttribute('data-timestamp', timestamp);
                    
                    const sentenceDiv = document.createElement('div');
                    sentenceDiv.className = 'sentence';
                    
                    // 创建临时元素来测量文本宽度
                    function willTextWrap(text) {
                        const tempDiv = document.createElement('div');
                        tempDiv.style.position = 'absolute';
                        tempDiv.style.visibility = 'hidden';
                        tempDiv.style.width = (document.querySelector('.content').offsetWidth - 40) + 'px'; // 减去padding
                        tempDiv.style.fontSize = '1.05em';
                        tempDiv.style.fontFamily = "'Noto Serif SC', serif";
                        tempDiv.style.lineHeight = '1.7';
                        tempDiv.style.wordWrap = 'break-word';
                        tempDiv.style.whiteSpace = 'nowrap'; // 关键：使用nowrap来测试是否会换行
                        tempDiv.textContent = text;

                        document.body.appendChild(tempDiv);
                        const textWidth = tempDiv.scrollWidth; // 使用scrollWidth获取实际内容宽度
                        const containerWidth = tempDiv.clientWidth; // 容器宽度
                        document.body.removeChild(tempDiv);

                        return textWidth > containerWidth;
                    }

                    const hasLineBreak = content.includes('\n');
                    const willWrap = willTextWrap(content);
                    const isLong = hasLineBreak || willWrap;

                    if(isLong) {
                        sentenceDiv.classList.add('left');
                    } else {
                        sentenceDiv.classList.add('center');
                    }
                    sentenceDiv.textContent = content;
                    
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'time';
                    timeDiv.textContent = formattedTime;
                    
                    entry.appendChild(sentenceDiv);
                    
                    if(annotation) {
                        const annotationDiv = document.createElement('div');
                        annotationDiv.className = 'annotation';
                        annotationDiv.textContent = annotation;
                        entry.appendChild(annotationDiv);
                    }
                    
                    entry.appendChild(timeDiv);
                    
                    const list = document.querySelector('.list');
                    list.insertBefore(entry, list.firstChild);
                    sortByTime(list);
                    
                    return entry;
                }
            </script>
            
            
            
            <script>
                // 页面加载时自动排序
document.addEventListener('DOMContentLoaded', function() {
    const list = document.querySelector('.list');
    sortByTime(list);
    
    // 加载Markdown日记
    fetch('./diary.md?t=' + Date.now())
        .then(response => {
            if (!response.ok) {
                throw new Error('网络响应失败');
            }
            return response.text();
        })
        .then(text => {
                const lines = text.split('\n').filter(line => line.trim() && !line.startsWith('----'));
                let lastEntryData = null;
                const dateLineReg = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}/;
                lines.forEach(line => {
                    if(line.startsWith('#')) return; // 跳过标题行
                    if(line.startsWith('·')) {
                        // 只更新注释，不渲染、不清空
                        if(lastEntryData) {
                            lastEntryData.annotation = line.slice(1).trim();
                        }
                    } else if(dateLineReg.test(line)) {
                        // 新日期前渲染上一个
                        if(lastEntryData) {
                            addNewEntry(lastEntryData.content.trim(), lastEntryData.timestamp, lastEntryData.annotation);
                        }
                        const parts = line.split(' ');
                        const dateStr = parts.slice(0, 2).join(' ');
                        const content = parts.slice(2).join(' ');
                        const date = new Date(dateStr);
                        if(!isNaN(date.getTime())) {
                            lastEntryData = {
                                content: content,
                                timestamp: date.getTime(),
                                annotation: ''
                            };
                        } else {
                            lastEntryData = null;
                        }
                    } else {
                        // 多行正文，拼接
                        if(lastEntryData) {
                            lastEntryData.content += '\n' + line;
                        }
                    }
                });
                // 最后一条
                if(lastEntryData) {
                    addNewEntry(lastEntryData.content.trim(), lastEntryData.timestamp, lastEntryData.annotation);
                }
            });
                });
                
                // 每5分钟自动刷新
setInterval(() => {
    fetch('./diary.md?t=' + Date.now())
        .then(response => response.text())
        .then(text => {
            const lines = text.split('\n').filter(line => line.trim() && !line.startsWith('----'));
            const list = document.querySelector('.list');
            list.innerHTML = '';
            let lastEntryData = null;
            const dateLineReg = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}/;
            lines.forEach(line => {
                if(line.startsWith('#')) return;
                if(line.startsWith('·')) {
                    // 只更新注释，不渲染、不清空
                    if(lastEntryData) {
                        lastEntryData.annotation = line.slice(1).trim();
                    }
                } else if(dateLineReg.test(line)) {
                    // 新日期前渲染上一个
                    if(lastEntryData) {
                        addNewEntry(lastEntryData.content.trim(), lastEntryData.timestamp, lastEntryData.annotation);
                    }
                    const parts = line.split(' ');
                    const dateStr = parts.slice(0, 2).join(' ');
                    const content = parts.slice(2).join(' ');
                    const date = new Date(dateStr);
                    if(!isNaN(date.getTime())) {
                        lastEntryData = {
                            content: content,
                            timestamp: date.getTime(),
                            annotation: ''
                        };
                    } else {
                        lastEntryData = null;
                    }
                } else {
                    // 多行正文，拼接
                    if(lastEntryData) {
                        lastEntryData.content += '\n' + line;
                    }
                }
            });
            // 最后一条
            if(lastEntryData) {
                addNewEntry(lastEntryData.content.trim(), lastEntryData.timestamp, lastEntryData.annotation);
            }
        });
                }, 300000);
            </script>
        </main>
        <footer>
            <hr>
            <p>© 2025 Casey's Daily Blog</p>
            <a href="#" id="email-link" class="email-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </footer>
        <script>
            document.getElementById('email-link').addEventListener('click', function(e) {
                e.preventDefault();
                const email = '1669676009@qq.com';
                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas fa-check-circle"></i>
                        <span>邮箱已复制: ${email}</span>
                    </div>
                `;
                document.body.appendChild(notification);
                
                // 显示通知
                setTimeout(() => notification.classList.add('show'), 10);
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
                
                navigator.clipboard.writeText(email);
            });
        </script>
    </div>
</body>
</html>
